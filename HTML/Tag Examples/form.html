<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div>
    <form action="" method="post">
      <fieldset>
        <legend>Form Legend Example</legend>
        Username: <input class="" style="background-image: url('../static/d16.png'); background-repeat: no-repeat; padding-left: 40px; background-position: 0px 0px;" type="text" name="username" placeholder="username" readonly><br>
        Password: <input class="" type="password" name="psw" required><br>
        Birthday: <input class="" type="date" name="bday" max="1979-12-31" min="2000-01-02"> <br>
        Birthday (date and time): <input class="" type="datetime-local" name="bdaytime"> <br>
        Birthday (month and year): <input class="" type="month" name="bdaymonth" disabled> <br>
        E-mail: <input class="" type="email" name="email"> <br>
        Quantity (between 0 and 100): <input class="" type="number" name="quantity" min="0" max="100" step="10"> <br>
        <input class="" type="range" name="points" min="0" max="10"> <br>
        Search Google: <input class="" type="search" name="googlesearch"> <br>
        Telephone: <input class="" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br>
        Select a time: <input class="" type="time" name="usr_time"> <br>
        Add your homepage: <input class="" type="url" name="homepage"> <br>
        Select a week: <input class="" type="week" name="week_year"> <br>
        Select a file: <input class="" type="file" name="myFile"> <br>
        <input class="" type="image" src="../static/d16.png" alt="Submit"> <br>
        <input class="" type="radio" name="gender" value="male" checked> Male<br>
        <input class="" type="radio" name="gender" value="female"> Female<br>
        <input class="" type="radio" name="gender" value="other"> Other <br>
        <input class="" type="checkbox" name="remember_me" value="" checked>remember me <br>
        <input class="" type="color" name="favcolor" value="#ff0000">
        <input class="" type="submit" value="Submit">
        <input class="" type="reset">
      </fieldset>

    </form>
  </div>
</body>

</html>
